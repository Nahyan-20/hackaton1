<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Resume Builder</h1>

    <form id="resume-form">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Enter your education details:</label>
            <textarea id="education" rows="4" required></textarea>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Enter your work experience:</label>
            <textarea id="experience" rows="4"></textarea>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">List your skills:</label>
            <textarea id="skills" rows="3"></textarea>
        </fieldset>

        <!-- Certifications Section -->
        <fieldset>
            <legend>Certifications</legend>
            <label for="certifications">Enter any certifications:</label>
            <textarea id="certifications" rows="3"></textarea>
        </fieldset>

        <!-- Hobbies Section -->
        <fieldset>
            <legend>Hobbies</legend>
            <label for="hobbies">List your hobbies:</label>
            <textarea id="hobbies" rows="3"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
